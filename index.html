<!DOCTYPE html>
<html>
<head>
	<title>iCalculator</title>
	<meta charset="utf-8" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" />
	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/calculator.js"></script>
</head>
<body class="text-center">
	<header><h1>iCalculator</h1></header>
	<div class="hidden" id="mainWin">
		<div><input value="0" readonly /></div>
		<div>
			<button type="button" class="btn" value="7"></button>
			<button type="button" class="btn" value="8"></button>
			<button type="button" class="btn" value="9"></button>
			<button type="button" class="btn" value="+"></button>
		</div>
	</div>
	<div id="loadWin">Loading...</div>
	<div class="hidden" id="errWin">Error!</div>
	<footer>By Maryna Matynenko</footer>
</body>
</html>
